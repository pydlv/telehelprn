// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 24
        compileSdkVersion = 28
        targetSdkVersion = 28
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:3.5.2")

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.bugsnag:bugsnag-android-gradle-plugin:4.+'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        configurations.all {
          resolutionStrategy {
            // START: RN version lockdown
            force 'com.facebook.react:react-native:0.62.2'   //Your RN version should go here
            // END: RN version lockdown
          }
        }

        google()
        jcenter()
        maven { url 'https://www.jitpack.io' }

        maven {
            url "http://tokbox.bintray.com/maven"
        }
    }
}

subprojects {
    afterEvaluate {
        project -> if (project.name == "react-native-incall-manager" && project.hasProperty("android")) {
            // Must disable abortOnError for incall manager or else it complains about missing some bluetooth permission
            android {
                lintOptions {
                    abortOnError false
                }
            }
        }
    }
}
